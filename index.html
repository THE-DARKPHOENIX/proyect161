<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js "></script>
    <script src="throw.js"></script>
</head>
<body>
    <a-scene id ="scene">
        <a-entity light="type: ambient; color: #b5b5b5; intensity:0.9"></a-entity>

        <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false">
        
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity bowlingballs></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#b5b5b5"
        static-body
        visible="true">
      </a-plane>

      <a-entity>
        <a-sphere color="red" width="1" height="5" scale="0.3" position="0 2 -10"></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere color="red" width="1" height="5" scale="0.3" position="2 2 -10"></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere color="red" width="1" height="5" scale="0.3" position="-2 2 -10"></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere color="red" width="1" height="5" scale="0.3" position="-1 2 -10"></a-sphere>
      </a-entity>
      <a-entity>
        <a-sphere color="red" width="1" height="5" scale="0.3" position="1 2 -10"></a-sphere>
      </a-entity>

    </a-scene>
</body>
</html>
